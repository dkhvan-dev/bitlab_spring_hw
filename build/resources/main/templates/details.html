<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/main.html">

<header layout:fragment="headerFragment" th:insert="~{navbar.html}"></header>

<main class="main">
  <div layout:fragment="mainFragment">
    <div class="text-center col-12">
      <h1 th:text="${applicationRequest.isHandled()} ? 'Обработанная заявка' : '*** Новая необработанная заявка ***'"
          th:style="${!applicationRequest.isHandled()} ? 'color: red;' : ''"></h1>
    </div>
    <form th:action="@{'/updateRequest'}" method="post">
      <input type="hidden" name="id" th:value="${applicationRequest.getId()}">
      <div class="mb-3">
        <label for="userName" class="form-label">ФИО:</label>
        <input type="text" class="form-control" id="userName" name="userName" th:value="${applicationRequest.getUserName()}" readonly>
      </div>
      <div class="mb-3">
        <label for="courseName" class="form-label">Курс:</label>
        <input type="text" class="form-control" id="courseName" name="userName" th:value="${applicationRequest.getCourseName()}" readonly>
      </div>
      <div class="mb-3">
        <label for="userPhone" class="form-label">Телефон:</label>
        <input type="text" class="form-control" id="userPhone" name="phone" th:value="${applicationRequest.getPhone()}" readonly>
      </div>
      <div class="mb-3">
        <label for="commentary" class="form-label">Комментарии</label>
        <textarea class="form-control" id="commentary" rows="3" name="commentary" th:text="${applicationRequest.getCommentary()}" readonly></textarea>
      </div>
      <button class="btn btn-success">Обновить заявку</button>
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#deleteRequest">
        Удалить заявку
      </button>
    </form>
    <form th:action="@{'/deleteRequest'}" method="post">
      <input type="hidden" name="id" th:value="${applicationRequest.id}">
      <div class="modal fade" id="deleteRequest" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Удаление заявки</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Вы действительно хотите удалить заявку?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть окно</button>
              <button class="btn btn-primary">Удалить заявку</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</main>

</html>
