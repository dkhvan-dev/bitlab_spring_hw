<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/main.html">

<header layout:fragment="headerFragment" th:insert="~{navbar.html}"></header>

<main class="main">
  <div layout:fragment="mainFragment">
    <div class="text-center col-12">
      <h1 th:text="${applicationRequest.isHandled()} ? 'Обработанная заявка' : '*** Новая необработанная заявка ***'"
          th:style="${!applicationRequest.isHandled()} ? 'color: red;' : ''"></h1>
    </div>
    <div class="col-6 mx-auto">
      <div class="mb-3">
        <label for="userName" class="form-label">ФИО:</label>
        <input type="text" class="form-control" id="userName" name="userName" th:value="${applicationRequest.getUserName()}" readonly>
      </div>
      <div class="mb-3">
        <label for="courseName" class="form-label">Курс:</label>
        <input type="text" class="form-control" id="courseName" name="courseName" th:value="${applicationRequest.getCourse().name}" readonly>
      </div>
      <div class="mb-3">
        <label for="userPhone" class="form-label">Телефон:</label>
        <input type="text" class="form-control" id="userPhone" name="phone" th:value="${applicationRequest.getPhone()}" readonly>
      </div>
      <div class="mb-3">
        <label for="commentary" class="form-label">Комментарии</label>
        <textarea class="form-control" id="commentary" rows="3" name="commentary" th:text="${applicationRequest.getCommentary()}" readonly></textarea>
      </div>
      <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#updateRequest" th:if="${!applicationRequest.isHandled()}">Обработать заявку</button>
      <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteRequest">
        Удалить заявку
      </button>
    </div>
    <div class="modal fade" id="updateRequest" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Выберите оператора</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
            <form th:action="@{'/updateRequest'}" method="post">
              <input type="hidden" name="request.id" th:value="${applicationRequest.getId()}">
              <div class="modal-body">
              <table class="table">
                <thead>
                <tr>
                  <th scope="col">Выбрать</th>
                  <th scope="col">Имя</th>
                  <th scope="col">Фамилия</th>
                  <th scope="col">Департамент</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="op : ${operators}">
                  <th scope="row">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" th:value="${op.getId()}" name="op.id" id="flexCheckDefault">
                      <label class="form-check-label" for="flexCheckDefault">
                      </label>
                    </div>
                  </th>
                  <td th:text="${op.name}" th:name="${op.getName()}"></td>
                  <td th:text="${op.surname}" th:name="${op.getSurname()}"></td>
                  <td th:text="${op.department}" th:name="${op.getDepartment()}"></td>
                </tr>
                </tbody>
              </table>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                <button class="btn btn-primary">Назначить</button>
              </div>
            </form>
        </div>
      </div>
    </div>
    <form th:action="@{'/deleteRequest'}" method="post">
      <input type="hidden" name="id" th:value="${applicationRequest.id}">
      <div class="modal fade" id="deleteRequest" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Удаление заявки</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Вы действительно хотите удалить заявку?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть окно</button>
              <button class="btn btn-primary">Удалить заявку</button>
            </div>
          </div>
        </div>
      </div>
    </form>

    <form th:action="@{'/deleteOperator'}" method="post">
      <input type="hidden" name="request.id" th:value="${applicationRequest.getId()}">
      <div class="col-6 mx-auto mt-4">
        <table class="table">
          <thead>
          <tr>
            <th scope="col">Удалить</th>
            <th scope="col">Имя</th>
            <th scope="col">Фамилия</th>
            <th scope="col">Департамент</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="operator : ${applicationRequest.operators}">
            <th scope="row">
              <div class="form-check">
                <button class="btn btn-danger" th:value="${operator.id}" name="operator.id">X</button>
              </div>
            </th>
            <td th:text="${operator.name}" th:name="${operator.getName()}"></td>
            <td th:text="${operator.surname}" th:name="${operator.getSurname()}"></td>
            <td th:text="${operator.department}" th:name="${operator.getDepartment()}"></td>
          </tr>
          </tbody>
        </table>
      </div>
    </form>
  </div>
</main>

</html>
