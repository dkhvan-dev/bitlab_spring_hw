<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add item page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/tinymce/tinymce.min.js"></script>
    <script>
        tinymce.init({
            selector: '#content_id',
        });
    </script>
</head>
<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">BITLAB SHOP</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Top Sales</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">New Sales</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">By Category</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sign In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Add Item</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="row mt-3">
            <div class="col-12">
                <figure class="text-center">
                    <blockquote class="blockquote">
                        <h1>You can add a new Item</h1>
                    </blockquote>
                </figure>
                <div class="col-sm-10 mx-auto">
                    <form th:action="@{'/addItem'}" method="post">
                        <div class="mb-3">
                            <label for="titleItem" class="form-label">Title: </label>
                            <input type="text" class="form-control" id="titleItem" placeholder="Write title of a new item" name="item_title">
                        </div>
                        <div class="mb-3">
                            <label for="priceItem" class="form-label">Price: </label>
                            <input type="number" step="any" class="form-control" id="priceItem" placeholder="$200.10" name="item_price">
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" id="content_id" rows="3" placeholder="Write description of item" name="item_description"></textarea>
                        </div>
                        <button class="btn btn-success">Add Item</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
